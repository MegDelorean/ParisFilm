<div id="heading">
<p>
	{{ message }}
</p>
<div id ="icone">
<img ng-src="images/{{icone}}" alt="explorer-icone" />
</div>
<form method="get" action="/search" id="search">
  <input name="q" type="text" size="40" placeholder="Search..." />
</form>
</div>

<div id="Responsive-Content">

    <div id="map"></div>
	<div id ="map-panel" class="panel">
		<button ng-click=""><</button>
		<h2>itineraire</h2>
	</div>

 <div class="animate-slide" ng-show="slide" >
      <h2 ng-click="slide=!slide">genres</h2><img class="arrow" ng-src="images/left-arrow.png" ng-click="slide=!slide" alt="comedy-pin" /><hr>
	  <table>
	<tr>
		<td>
			<img ng-src="images/comedy-pin.png" alt="comedy-pin" />
			<input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" />
			<label for="checkboxG1" class="css-label"><p>Comedy</p></label>
			
		</td>
		<td>
			<img ng-src="images/drama-pin.png" alt="drama-pin" />
			<input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox"/>
			<label for="checkboxG2" class="css-label"><p>Drama</p></label>
			
		</td>
		<td>
			<img ng-src="images/romance-pin.png" alt="romance-pin" />
			<input type="checkbox" name="checkboxG3" id="checkboxG3" class="css-checkbox" />
			<label for="checkboxG3" class="css-label"><p>Romance</p></label>

		</td>
		<td>
			<img ng-src="images/crime-pin.png" alt="crime-pin" />
			<input type="checkbox" name="checkboxG4" id="checkboxG4" class="css-checkbox" />
			<label for="checkboxG4" class="css-label"><p>Crime</p></label>
		</td>
		</tr>
		<tr>
		<td>
			<img ng-src="images/horror-pin.png" alt="horror-pin" />
			<input type="checkbox" name="checkboxG5" id="checkboxG5" class="css-checkbox" />
			<label for="checkboxG5" class="css-label"><p>Horror</p></label>
		</td>
		<td>
			<img ng-src="images/action-pin.png" alt="action-pin" />
			<input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox" />
			<label for="checkboxG6" class="css-label"><p>Action</p></label>
		</td>
		<td>
			<img ng-src="images/adventure-pin.png" alt="adventure-pin" />
			<input type="checkbox" name="checkboxG7" id="checkboxG7" class="css-checkbox" />
			<label for="checkboxG7" class="css-label"><p>Adventure</p></label>
		</td>
		<td>
			<input type="checkbox" name="checkboxG8" id="checkboxG8" class="css-checkbox" checked="checked"/>
			<label for="checkboxG8" class="css-label"><p>All...</p></label>
		</td>
		</tr>
	
</table>
</div>


<div/>
