<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/shared/angular.min.js"></script>
	<script src="js/shared/angular-mocks.js"></script>
	<script src="js/shared/angular-route.min.js"></script>
	
	
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Paris Film</h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="film in films" class="col-md-6"> 
  				<div class="thumbnail"> 
    				<img ng-src="{{ film.cover }}"> 
    				<p class="title">{{ film.titre }}</p> 
				    <p class="date"><b>Realisateur</b> : {{ film.realisateur}}</p> 
				    <p class="date"><b>Date de sortie</b> :  {{ film.date }}</p> 
					<p class="date"><b>Synopsis</b> : {{ film.synopsis }}</p>
					<p class="date"><b>Acteurs</b> : {{ film.acteurs }}</p>
					<p class="date"><b>Lieux</b> : {{ film.lieux }}</p>
  				</div> 
				</div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
