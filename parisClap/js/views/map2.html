<div id="heading">
	<p>
	{{ message }}
	</p>
	<div id ="icone">
    <img ng-src="images/{{icone}}" alt="explorer-icone" />
	</div>
		<form method="get" action="/search" id="search">
		<input name="q" type="text" size="40" placeholder="Search..." />
  </form> 
</div>

<button class="itineraire-btn" ng-click="showme = showme ? false : true"><</button>
<div id="Responsive-Content">
  <div id="map_canvas">
      <ui-gmap-google-map id="map" center="map.center" zoom="map.zoom" draggable="true" options="options" events="map.events">
          <ui-gmap-marker idkey="myLoc.id" coords="myLoc.coords" options="myLoc.options" events="myLoc.events" control='myLoc.control' class="Comedy">
          </ui-gmap-marker>
          <span ng-if="checkedAll" class="animate-if">
            <ui-gmap-marker ng-repeat="mov in moviesMarkers" idkey="mov.id" coords="mov.coords" options="mov.options" events="mov.events" control='mov.control' class="mov.templateParameter.infos.Genre">
               <ui-gmap-window options="windowOptions" closeClick="closeClick()"  >
                   <div class="infoWindowContent">
                    <div ng-if="mov.templateParameter.infos.poster != 'N/A'">
                      <!-- <img src="http://img.omdbapi.com/?i='+data.imdbID+'&apikey=dab7b153"> -->
                      <img src="{{mov.templateParameter.infos.poster}}"/>
                    </div>
                    <div class ="content">
                      <h2>{{templateParameter.infos.titre}}</h2>
                      <p><b>RÃ©alisateur : {{mov.templateParameter.infos.real}}</b></p>
                      <p><b>Sortie :</b> {{mov.templateParameter.infos.annee}}</p>
                      <p><b>Genre :</b> {{mov.templateParameter.infos.genre}} </p>
                      <p><b>Acteurs :</b>{{mov.templateParameter.infos.acteurs}}</p>
                      <button ng-click ="calcRoute(mov.templateParameter.infos.lat,mov.templateParameter.infos.lng)">GO!</button>
                    </div>
                  </div>
                </ui-gmap-window>
            </ui-gmap-marker>
          </span>
      </ui-gmap-google-map>
      <div id="map-panel" ng-show="showme"></div>
  </div>

    <table>
      <tr>
          <td>
            <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" ng-model="checkedAll" ng-init="checkedAll=true"/>
            <label for="checkboxG1" class="css-label"><p>All...</p></label>
          </td>

          <td>
            <img ng-src="images/drama-pin.png" alt="drama-pin" />
            <input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox"/>
            <label for="checkboxG2" class="css-label"><p>Drama</p></label>

          </td>
          <td>
            <img ng-src="images/romance-pin.png" alt="romance-pin" />
            <input type="checkbox" name="checkboxG3" id="checkboxG3" class="css-checkbox" />
            <label for="checkboxG3" class="css-label"><p>Romance</p></label>

          </td>
          <td>
            <img ng-src="images/crime-pin.png" alt="crime-pin" />
            <input type="checkbox" name="checkboxG4" id="checkboxG4" class="css-checkbox" />
            <label for="checkboxG4" class="css-label"><p>Crime</p></label>
          </td>
      </tr>
      <tr>
      <td>
        <img ng-src="images/horror-pin.png" alt="horror-pin" />
        <input type="checkbox" name="checkboxG5" id="checkboxG5" class="css-checkbox" />
        <label for="checkboxG5" class="css-label"><p>Horror</p></label>
      </td>
      <td>
        <img ng-src="images/action-pin.png" alt="action-pin" />
        <input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox" />

      </td>
      <td>
        <img ng-src="images/adventure-pin.png" alt="adventure-pin" />
        <input type="checkbox" name="checkboxG7" id="checkboxG7" class="css-checkbox" />
        <label for="checkboxG7" class="css-label"><p>Adventure</p></label>
      </td>
      <td>
        <img ng-src="images/comedy-pin.png" alt="comedy-pin" />
        <input type="checkbox" name="checkboxG8" id="checkboxG8" class="css-checkbox" />
        <label for="checkboxG8" class="css-label"><p>Comedy</p></label>
      </td>
      </tr>

  </table>

</div>
