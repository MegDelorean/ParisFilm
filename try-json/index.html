<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />


<!-- INITIALISATION ANGULAR-->
	<script src="js/shared/angular.js"></script>
	<script src="js/shared/angular-mocks.js"></script>
	<script src="js/shared/angular-route.js"></script>
  
<!-- INTITIALISATION GOOGLE MAPS-->
 
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>


  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Paris Film</h1>
        
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ someFilms.data_name }}</h1>

        <div ng-repeat="film in someFilms.films" class="col-md-6">
          <div class = "thumbnail">
            
            <p class="title">{{ film.title }}</p> 
            <p class="date">{{ film.director }}</p> 
            <p class="date">{{ film.place }}</p> 

          </div>

      </div>

              <div my-map=""></div>
              <div id ="map-panel" class="panel"></div>


    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->

       <script src="js/services/filmsdata.js"></script>

    <!-- Directives -->
    <script src="js/directives/Gmaps.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </body>
</html>
