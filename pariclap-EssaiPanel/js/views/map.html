

<p>
	{{ message }}
</p>
<div id="map_canvas">
    <div id="map"></div>
    <div id="map-panel"></div>
</div>

<form>
	<input type="checkbox" ng-model="allVal" id="all" ng-change="allAction()" > All<br>
<tt>debug = {{allVal}}</tt><br/>

	<div ng-repeat="filtre in filtres">
	  	<input type="checkbox" name="{{ filtre | lowercase}}" value="{{ filtre }}" id="{{ filtre | lowercase}}" > {{ filtre }}<br>
	</div>
</form>

  <label for="ng-change-example2">Confirmed</label><br />
