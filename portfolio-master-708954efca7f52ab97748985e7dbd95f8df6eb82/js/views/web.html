<div class="row large">
    <div class="columns large-12">
        <h1>Mes sites web</h1>        
    </div>
</div>

<div class="row large visible-for-large-up">
    <div class="columns large-6" ng-repeat="site in sites">
        <div class="card">
            <p class="card__thumb">
                <img ng-src="{{site.preview}}" ng-alt="{{site.name}}"/>
            </p>
            <div class="card__body">
                <p class="text-right date">Dernière mise à jour : {{site.update}}</p>
                <h3><a ng-href="{{site.link}}" target="_blank">{{site.name}}</a></h3>
                <div class="card__description">
                    <p class="text-justify">{{site.description}}</p>
                    <!--<a class="go" ng-href="{{site.link}}">
                        Go !
                    </a>-->
                    <p ng-bind-html="site.tools"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row large hidden-for-large-up">
    <div class="columns large-6 small-12" ng-repeat="site in sites">    
        <div class="card">
            <p class="">
                <img ng-src="{{site.preview}}" ng-alt="{{site.name}}"/>
            </p>
            <div class="">
                <p class="text-right date">Dernière mise à jour : {{site.update}}</p>
                <h3><a ng-href="{{site.link}}">{{site.name}}</a></h3>
                <div class="">
                    <p class="text-justify">{{site.description}}</p>
                    <!--<a class="go" ng-href="{{site.link}}">
                        Go !
                    </a>-->
                    <p ng-bind-html="site.tools"></p>
                </div>
            </div>
        </div>
    </div>

</div>
